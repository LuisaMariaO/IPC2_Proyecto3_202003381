{% extends "base.html" %}
{% load static %}
{% block content %}


<h1 style="text-align: center;">Resumen de IVA por fecha y NIT</h1><br>

<form style="margin-left: 50px;" action="/resumenIVA/" method="GET">
    {% csrf_token %}
    <label for="fecha" style="vertical-align: top;">Seleccione una fecha</label><br>
    <input type="date" id="fecha" name="date">
    <button type="submit" class="btn btn-success"> Consultar </button>
</form>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
   
</figure>
{% if data %}
    <script>
        
        Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: '{{fecha}}'
        },
        subtitle: {
            text: 'Recurso: autorizaciones.xml'
        },
        
        xAxis: {
            categories: [
                {%for Nit in data%}
                'Nit: {{Nit.nit}}',
                {% endfor %}
            
            ],
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Iva (Q)'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} (Q)</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{

            
            name: 'Iva Emitido',
            data:[
            {%for Nit in data%}
                {{Nit.iva_emitido}},
            {% endfor %}
        ]
           

            }, {
        name: 'Iva Recibido',
        data:[
            {%for Nit in data%}
                {{Nit.iva_recibido}},
            {% endfor %}
        ]
            }
        ]
    });
    </script>
{% endif %}

{% endblock content %}
